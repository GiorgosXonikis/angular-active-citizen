<div class="invalid-field">
    <div *ngIf="passwordControl.hasError('required')">Password is required</div>
    <div *ngIf="passwordControl.hasError('weakPasswordError')">
        Weak password:
        <ul>
            <li>Use at least 8 characters</li>
            <li>Use upper and lower case characters</li>
            <li>Use one or more numbers</li>
        </ul>
    </div>
</div>
