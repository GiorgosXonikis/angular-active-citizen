<!-- Profile -->
<div class="container-fluid">
    <div class="row justify-content-center py-2">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <!-- Avatar -->
                    <div class="row">
                        <div class="col-sm-8">
                              <span class="float-left m-2 mr-4">
                                <img src="assets/images/users/avatar-2.jpg"
                                     style="height: 100px;" alt="avatar" class="rounded-circle img-thumbnail">
                              </span>
                            <div class="media-body">
                                <h4 class="mt-1 mb-1">{{user.firstName}} {{user.lastName}}</h4>
                            </div>
                        </div>

                        <!-- Update Profile Button -->
                        <div class="col-sm-4">
                            <div class="text-center mt-sm-0 mt-3 text-sm-right">
                                <button type="button" class="btn btn-light"
                                        [disabled]="form.enabled"
                                        (click)="edit()">
                                    <i class="mdi mdi-account-edit mr-1"></i>
                                    Edit Profile
                                </button>
                            </div>
                        </div>

                        <!-- Update Profile Button -->
                        <div *ngIf="form.enabled" class="col-sm-4 ml-auto">
                            <div class="text-center mt-sm-0 mt-3 text-sm-right">
                                <button type="button" class="btn btn-light"
                                        (click)="update()">
                                    {{form.dirty ? 'Update' : 'Cancel'}}
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Personal Information -->
    <div class="row justify-content-center">
        <div class="col-md-6" [formGroup]="form">
            <div class="card">
                <div class="card-body">

                    <!-- Bio -->
                    <h4 class="header-title mt-0 mb-3">Bio</h4>
                    <input type="text" formControlName="bio"/>
                    <hr/>

                    <div class="text-left">

                        <!-- Name -->
                        <p><strong>Name:</strong>
                            <span class="ml-2">
                              <input type="text" formControlName="firstName"/>
                            </span>
                        </p>

                        <!-- Surname -->
                        <p class="text-muted"><strong>Last Name:</strong>
                            <span class="ml-2">
                              <input type="text" formControlName="lastName"/>
                            </span>
                        </p>

                        <!-- Email -->
                        <p class="text-muted"><strong>Email:</strong>
                            <span class="ml-2">
                              <input type="text" formControlName="email"/>
                            </span>
                        </p>

                        <!-- Location -->
                        <p class="text-muted"><strong>Location:</strong>
                            <span class="ml-2">
                              <input type="text" formControlName="location"/>
                            </span>
                        </p>

                        <!-- Languages -->
                        <p class="text-muted"><strong>Languages :</strong>
                            <span class="ml-2">
                              <input type="text" formControlName="languages"/>
                            </span>
                        </p>

                        <!-- Social Media -->
                        <p class="text-muted mb-0"><strong>Social Media :</strong>
                            <a class="d-inline-block ml-2 text-muted">
                                <i class="mdi mdi-facebook"></i>
                            </a>
                            <a class="d-inline-block ml-2 text-muted">
                                <i class="mdi mdi-twitter"></i>
                            </a>
                            <a class="d-inline-block ml-2 text-muted">
                                <i class="mdi mdi-skype"></i>
                            </a>
                        </p>

                    </div>
                </div>
            </div>

            <!-- Telephone number box-->
            <div class="card text-white bg-info overflow-hidden">
                <div class="card-body">
                    <div class="toll-free-box text-center">
                        <h4>
                            <i class="mdi mdi-deskphone"></i>
                            Telephone: {{form.get('phone').value}}
                        </h4>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
