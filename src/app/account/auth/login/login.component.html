<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">

          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a routerLink="/">
              <!-- <span><img src="assets/images/logo.png" alt="" height="18"></span>-->
              <h3 style="color: white">Welcome to Active Citizen</h3>
            </a>
          </div>

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
              <p class="text-muted mb-2">Enter your email address and password</p>
            </div>

            <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <app-ui-preloader></app-ui-preloader>

              <div class="form-group mb-3">
                <label for="email">Email</label>

                <input class="form-control" [ngClass]="{ 'is-invalid': renderValidations && f.email.errors }"
                       id="email" type="email" formControlName="email" placeholder="example@provider.com" />

                <div *ngIf="renderValidations && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors['email']">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <a routerLink="/auth/reset-password" class="text-muted float-right"><small>Forgot your password?</small></a>
                <label for="password">Password</label>

                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': renderValidations && f.password.errors }" id="password"
                       placeholder="Password" />

                <div *ngIf="renderValidations && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary" type="submit">Log In</button>
              </div>
            </form>

            <p class="mt-3 text-muted"><strong>Username:</strong> hyper@coderthemes.com, <strong>Password:</strong> test</p>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Don't have an account? <a routerLink="/auth/signup" class="text-muted ml-1"><b>Sign Up</b></a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
