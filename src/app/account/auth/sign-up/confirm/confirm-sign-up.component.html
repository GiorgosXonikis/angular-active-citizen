<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a routerLink="/">
                            <h3 style="color: white">Active Citizen</h3>
                        </a>
                    </div>

                    <ng-template [ngIf]="confirmedSuccessfully" [ngIfElse]="_unsuccessful">
                        <div class="card-body p-4">
                            <div class="row justify-content-center">
                                <div class="col-lg-12">
                                    <div class="card ribbon-box">
                                        <div class="card-body">
                                            <div class="ribbon ribbon-success float-right">
                                                <i class="mdi mdi-access-point mr-1"></i>Great job
                                            </div>
                                            <h5 class="text-success float-left mt-0">Account confirmed successfully</h5>
                                            <div class="ribbon-content">
                                                <p class="mb-0">
                                                    Please click on the link below to sign in
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Already User -->
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p class="text-muted">
                                        <a routerLink="/auth/login" class="text-muted ml-1">
                                            <b>Sign In</b>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #_unsuccessful>
    <div class="card-body p-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card ribbon-box">

                    <div *ngIf="error?.code === 'code_error'" class="card-body">
                        <div class="ribbon ribbon-danger float-right">
                            <i class="mdi mdi-access-point mr-1"></i>Error
                        </div>
                        <h5 class="text-danger float-left mt-0">Account unable to confirmed</h5>
                        <div class="ribbon-content">
                            <p class="mb-0">
                                {{error?.text}}
                            </p>
                        </div>
                    </div>

                    <div *ngIf="error?.code === 'active_error'" class="card-body">
                        <div class="ribbon ribbon-success float-right">
                            <i class="mdi mdi-access-point mr-1"></i>Success
                        </div>
                        <h5 class="text-success float-left mt-0">Please sign-in</h5>
                        <div class="ribbon-content">
                            <p class="mb-0">
                                {{error?.text}}
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Already User -->
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p class="text-muted">
                    <a routerLink="/auth/login" class="text-muted ml-1">
                        <b>Sign In</b>
                    </a>
                </p>
            </div>
        </div>
    </div>
</ng-template>
