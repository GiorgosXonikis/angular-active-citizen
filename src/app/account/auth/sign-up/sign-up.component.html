<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a routerLink="/">
                            <h3 style="color: white">Welcome to Active Citizen</h3>
                        </a>
                    </div>

                    <!------------------------------- View 1 - Fill the Form ------------------------------>
                    <div *ngIf="viewState === viewStateEnum.Form" class="card-body p-4">

                        <!-- Titles -->
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign up</h4>
                            <p class="text-muted mb-4">Don't have an account? Create one! </p>
                        </div>

                        <!------------------------------------ Form ------------------------------------>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" name="form">

                            <!-- Preloader -->
                            <app-ui-preloader></app-ui-preloader>

                            <!-- Error -->
                            <ngb-alert type="danger" class="text-center" *ngIf="renderValidations"
                                       [dismissible]="false">
                                Check your form for errors
                            </ngb-alert>

                            <!-- Email -->
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input id="email"
                                       type="email"
                                       formControlName="email"
                                       class="form-control"
                                       [ngClass]="{ 'is-invalid': renderValidations && f.email.errors }"
                                       placeholder="example@provider.com"/>
                                <div *ngIf="renderValidations && f.email.errors" class="invalid-field">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.getError('email')">Email must be a valid email address</div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input id="password"
                                       type="password"
                                       formControlName="password"
                                       class="form-control"
                                       [ngClass]="{ 'is-invalid': renderValidations && f.password.errors }"
                                       placeholder="Provide strong password"/>
                                <div *ngIf="renderValidations && f.password.errors" class="invalid-field">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>

                            <!-- Password Repeat -->
                            <div class="form-group mb-3">
                                <label for="password">Repeat password</label>
                                <input id="passwordRepeat"
                                       type="password"
                                       formControlName="passwordRepeat"
                                       class="form-control"
                                       [ngClass]="{ 'is-invalid': renderValidations && (f.passwordRepeat.errors || form.getError('passwordMatchError'))}"
                                       placeholder="Repeat your password"/>
                                <div *ngIf="renderValidations && f.passwordRepeat.errors?.required"
                                     class="invalid-field">
                                    Password repeat is required
                                </div>
                                <div *ngIf="renderValidations && form.getError('passwordMatchError')"
                                     class="invalid-field">
                                    Passwords do not match
                                </div>
                            </div>

                            <!-- Register Button -->
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>

                    <!------------------------------- View 2 - Sign Up Successful ------------------------------>
                    <app-card-success *ngIf="viewState === viewStateEnum.Success"
                                      [title]="'Sign up successful'"
                                      [subTitle]="'Verify your email'"
                                      [body]="'Please open your emails and confirm your address in order to\n'+
'                                                activate the account.'">

                        <!-- Already User -->
                        <app-sign-in-link></app-sign-in-link>

                    </app-card-success>

                    <!------------------------------- View 3 - On Error ------------------------------>
                    <app-card-error *ngIf="viewState === viewStateEnum.Error"
                                    [title]="'Error'"
                                    [subTitle]="'Sign up unsuccessful'"
                                    [body]="error.text">

                        <div class="form-group text-center">
                            <button name="submit" class="btn btn-primary" (click)="viewState=viewStateEnum.Form">
                                Try again
                            </button>
                        </div>

                    </app-card-error>

                </div>
            </div>
        </div>
    </div>
</div>
